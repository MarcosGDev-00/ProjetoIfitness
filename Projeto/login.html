<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFitness</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,-25" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <main class="principal">
    <section class="containerLogin">
      <article class="formLogin">
        <div class="return">
          <a href="Index.html">
            <img src="img/Logo.png" alt="">
          </a>
        </div>
        <form class="login">
          <div class="user">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="textLogin">
            <div class="inputContainer">
              <i class="fa-solid fa-at"></i>
              <input placeholder="Usuário" id="username" type="text" required autocomplete="off">
            </div>
            <div class="inputContainer">
              <i class="fa-solid fa-lock"></i>
              <input placeholder="Senha" id="password" type="password" autocapitalize="current-password" required minlength="8" maxlength="20">
            </div>
            <div class="link">
              <a class="esqueceu" href="#">Esqueceu sua senha ?</a>
            </div>
            <div class="fim">
              <div class="loginBotao">
                <button>Login</button>
              </div>
              <a class="nao" href="#">Ainda não possui conta ?</a>
            </div>
          </div>
        </form>
      </article>
      <article class="imagemLateral">
        <div class="img">
          <img src="https://images.vexels.com/media/users/3/305728/isolated/preview/3cf4ece8c57a17fccf228773a42765b4-peso-pesado.png" alt="">
        </div>
      </article>
    </section>
  </main>

  <script src="script/script.js"></script>
  <script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>
</body>
</html>
